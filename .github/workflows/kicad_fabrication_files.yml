name: KiCad CI/CD for ElectronicCats Projects

on:
  release:
    types: [published]

jobs:
  FabricationSch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Cache KiBot dependencies and 3D models
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/kibot
          ~/.local/share/kibot
        key: ${{ runner.os }}-kibot-${{ hashFiles('hardware/**/*.kibot.yaml') }}
        restore-keys: |
          ${{ runner.os }}-kibot-

    - name: Find schematic file
      id: find_sch
      shell: bash
      run: |
        SCH_FILE=$(find hardware -name "*.kicad_sch" -type f | head -n 1)
        if [ -z "$SCH_FILE" ]; then
          echo "ERROR: No .kicad_sch file found in hardware directory"
          exit 1
        fi
        echo "schema_file=$SCH_FILE" >> $GITHUB_OUTPUT
        echo "Found schematic file: $SCH_FILE"

    - uses: INTI-CMNB/KiBot@v2_dk9
      with:
        # Required - kibot config file
        config: hardware/electroniccats_sch.kibot.yaml
        schema: ${{ steps.find_sch.outputs.schema_file }}

    - name: upload assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
         generalFiles.zip
         iBom.zip
         Schematic.zip
         Bom_csv.zip


  FabricationPCB:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Cache KiBot dependencies and 3D models
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/kibot
          ~/.local/share/kibot
        key: ${{ runner.os }}-kibot-${{ hashFiles('hardware/**/*.kibot.yaml') }}
        restore-keys: |
          ${{ runner.os }}-kibot-

    - name: Find PCB file
      id: find_pcb
      shell: bash
      run: |
        echo "Current directory: $(pwd)"
        echo "Searching for .kicad_pcb files in hardware directory..."
        ls -la hardware/ | grep -i "\.kicad_pcb" || echo "No .kicad_pcb files found in listing"
        PCB_FILE=$(find hardware -maxdepth 1 -name "*.kicad_pcb" -type f | head -n 1)
        if [ -z "$PCB_FILE" ]; then
          echo "ERROR: No .kicad_pcb file found in hardware directory"
          echo "Contents of hardware directory:"
          ls -la hardware/
          echo "All .kicad_pcb files in repository:"
          find . -name "*.kicad_pcb" -type f
          exit 1
        fi
        echo "board_file=$PCB_FILE" >> $GITHUB_OUTPUT
        echo "Found PCB file: $PCB_FILE"
        echo "Verifying file exists:"
        ls -lh "$PCB_FILE"
        echo "File path will be passed to KiBot: $PCB_FILE"

    - uses: INTI-CMNB/KiBot@v2_dk9
      with:
        # Required - kibot config file
        config: hardware/electroniccats_pcb.kibot.yaml
        board: ${{ steps.find_pcb.outputs.board_file }}
        dir: hardware

    - name: upload assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          JLCPCB.zip
          PCBWay.zip
