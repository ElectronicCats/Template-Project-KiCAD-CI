name: KiCad CI/CD for ElectronicCats Projects

on:
  release:
    types: [published]

jobs:
  FabricationSch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Cache KiBot dependencies and 3D models
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/kibot
          ~/.local/share/kibot
        key: ${{ runner.os }}-kibot-${{ hashFiles('hardware/**/*.kibot.yaml') }}
        restore-keys: |
          ${{ runner.os }}-kibot-

    - uses: INTI-CMNB/KiBot@v2_dk9
      with:
        # Required - kibot config file
        config: hardware/electroniccats_sch.kibot.yaml

    - name: upload assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
         generalFiles.zip
         iBom.zip
         Schematic.zip
         Bom_csv.zip


  FabricationPCB:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Cache KiBot dependencies and 3D models
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/kibot
          ~/.local/share/kibot
        key: ${{ runner.os }}-kibot-${{ hashFiles('hardware/**/*.kibot.yaml') }}
        restore-keys: |
          ${{ runner.os }}-kibot-

    - uses: INTI-CMNB/KiBot@v2_dk9
      with:
        # Required - kibot config file
        config: hardware/electroniccats_pcb.kibot.yaml

    - name: upload assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          JLCPCB.zip
          PCBWay.zip
