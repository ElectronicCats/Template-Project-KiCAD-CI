name: "DRC and ERC using GitHub actions"

# Controls when the action will run.
on:
  push:

  pull_request:
    

jobs:
  ERC:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Cache KiBot dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/kibot
          ~/.local/share/kibot
        key: ${{ runner.os }}-kibot-${{ hashFiles('hardware/**/*.kibot.yaml') }}
        restore-keys: |
          ${{ runner.os }}-kibot-

    - name: Find schematic file
      id: find_sch
      shell: bash
      run: |
        SCH_FILE=$(find hardware -name "*.kicad_sch" -type f | head -n 1)
        if [ -z "$SCH_FILE" ]; then
          echo "ERROR: No .kicad_sch file found in hardware directory"
          exit 1
        fi
        echo "schema_file=$SCH_FILE" >> $GITHUB_OUTPUT
        echo "Found schematic file: $SCH_FILE"

    - name: Run ERC
      uses: INTI-CMNB/KiBot@v2_k9
      with:
        config: hardware/electroniccats_sch.kibot.yaml
        schema: ${{ steps.find_sch.outputs.schema_file }}
        dir: hardware
        skip: run_drc
        targets: __NONE__

    - name: Collect ERC results
      if: always()
      shell: bash
      run: |
        mkdir -p erc_reports
        find hardware -maxdepth 1 -type f \( -name "*.rpt" -o -name "*.erc" -o -name "*erc*.txt" \) -exec cp {} erc_reports/ \; 2>/dev/null || true
        if [ -z "$(ls -A erc_reports 2>/dev/null)" ]; then
          echo "No ERC report files found (this is normal if no errors)"
        else
          echo "ERC reports collected:"
          ls -la erc_reports/
        fi

    - name: Retrieve ERC results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ERC_Output
        path: erc_reports
        if-no-files-found: ignore


  DRC:
    runs-on: ubuntu-latest
    # Jobs ejecutados en paralelo para mayor eficiencia

    steps:
    - uses: actions/checkout@v4

    - name: Cache KiBot dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/kibot
          ~/.local/share/kibot
        key: ${{ runner.os }}-kibot-${{ hashFiles('hardware/**/*.kibot.yaml') }}
        restore-keys: |
          ${{ runner.os }}-kibot-

    - name: Find schematic file
      id: find_sch
      shell: bash
      run: |
        SCH_FILE=$(find hardware -name "*.kicad_sch" -type f | head -n 1)
        if [ -z "$SCH_FILE" ]; then
          echo "ERROR: No .kicad_sch file found in hardware directory"
          exit 1
        fi
        echo "schema_file=$SCH_FILE" >> $GITHUB_OUTPUT
        echo "Found schematic file: $SCH_FILE"

    - name: Run DRC
      uses: INTI-CMNB/KiBot@v2_k9
      with:
        config: hardware/electroniccats_sch.kibot.yaml
        schema: ${{ steps.find_sch.outputs.schema_file }}
        dir: hardware
        skip: run_erc
        targets: __NONE__

    - name: Collect DRC results
      if: always()
      shell: bash
      run: |
        mkdir -p drc_reports
        find hardware -maxdepth 1 -type f \( -name "*.rpt" -o -name "*.drc" -o -name "*drc*.txt" \) -exec cp {} drc_reports/ \; 2>/dev/null || true
        if [ -z "$(ls -A drc_reports 2>/dev/null)" ]; then
          echo "No DRC report files found (this is normal if no errors)"
        else
          echo "DRC reports collected:"
          ls -la drc_reports/
        fi

    - name: Retrieve DRC results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: DRC_Output
        path: drc_reports
        if-no-files-found: ignore
