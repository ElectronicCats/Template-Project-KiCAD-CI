name: "DRC and ERC using GitHub actions"

# Controls when the action will run.
on:
  push:

  pull_request:
    

jobs:
  ERC:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Cache KiBot dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/kibot
          ~/.local/share/kibot
        key: ${{ runner.os }}-kibot-${{ hashFiles('hardware/**/*.kibot.yaml') }}
        restore-keys: |
          ${{ runner.os }}-kibot-

    - name: Find schematic file
      id: find_sch
      shell: bash
      run: |
        SCH_FILE=$(find hardware -name "*.kicad_sch" -type f | head -n 1)
        if [ -z "$SCH_FILE" ]; then
          echo "ERROR: No .kicad_sch file found in hardware directory"
          exit 1
        fi
        echo "schema_file=$SCH_FILE" >> $GITHUB_OUTPUT
        echo "Found schematic file: $SCH_FILE"

    - name: Run ERC
      uses: INTI-CMNB/KiBot@v2_k9
      with:
        config: hardware/electroniccats_sch.kibot.yaml
        schema: ${{ steps.find_sch.outputs.schema_file }}
        dir: hardware
        skip: run_drc
        targets: __NONE__

    - name: Retrieve ERC results
      uses: actions/upload-artifact@v4
      with:
        name: ERC_Output
        path: hardware


  DRC:
    runs-on: ubuntu-latest
    # Jobs ejecutados en paralelo para mayor eficiencia

    steps:
    - uses: actions/checkout@v4

    - name: Cache KiBot dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/kibot
          ~/.local/share/kibot
        key: ${{ runner.os }}-kibot-${{ hashFiles('hardware/**/*.kibot.yaml') }}
        restore-keys: |
          ${{ runner.os }}-kibot-

    - name: Find schematic file
      id: find_sch
      shell: bash
      run: |
        SCH_FILE=$(find hardware -name "*.kicad_sch" -type f | head -n 1)
        if [ -z "$SCH_FILE" ]; then
          echo "ERROR: No .kicad_sch file found in hardware directory"
          exit 1
        fi
        echo "schema_file=$SCH_FILE" >> $GITHUB_OUTPUT
        echo "Found schematic file: $SCH_FILE"

    - name: Run DRC
      uses: INTI-CMNB/KiBot@v2_k9
      with:
        config: hardware/electroniccats_sch.kibot.yaml
        schema: ${{ steps.find_sch.outputs.schema_file }}
        dir: hardware
        skip: run_erc
        targets: __NONE__

    - name: Retrieve DRC results
      uses: actions/upload-artifact@v4
      with:
        name: DRC_Output
        path: hardware
