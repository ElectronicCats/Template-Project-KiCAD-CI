name: "DRC and ERC using GitHub actions"

# Controls when the action will run.
on:
  push:

  pull_request:
    

jobs:
  ERC:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Cache KiBot dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/kibot
          ~/.local/share/kibot
        key: ${{ runner.os }}-kibot-${{ hashFiles('hardware/**/*.kibot.yaml') }}
        restore-keys: |
          ${{ runner.os }}-kibot-

    - name: Run ERC
      uses: INTI-CMNB/KiBot@v2_k9
      with:
        config: hardware/electroniccats_sch.kibot.yaml
        dir: hardware
        skip: run_drc
        targets: __NONE__

    - name: Retrieve ERC results
      uses: actions/upload-artifact@v4
      with:
        name: ERC_Output
        path: hardware


  DRC:
    runs-on: ubuntu-latest
    # Jobs ejecutados en paralelo para mayor eficiencia

    steps:
    - uses: actions/checkout@v4

    - name: Cache KiBot dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/kibot
          ~/.local/share/kibot
        key: ${{ runner.os }}-kibot-${{ hashFiles('hardware/**/*.kibot.yaml') }}
        restore-keys: |
          ${{ runner.os }}-kibot-

    - name: Run DRC
      uses: INTI-CMNB/KiBot@v2_k9
      with:
        config: hardware/electroniccats_sch.kibot.yaml
        dir: hardware
        skip: run_erc
        targets: __NONE__

    - name: Retrieve DRC results
      uses: actions/upload-artifact@v4
      with:
        name: DRC_Output
        path: hardware
