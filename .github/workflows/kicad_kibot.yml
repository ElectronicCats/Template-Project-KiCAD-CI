name: KiCad CI/CD for ElectronicCats Projects

on:
  release:
    types: [published]
    paths:
      - '*.sch'
      - '*.kicad_pcb'
      - '*.kibot.yaml'
      - '.github/workflows/kicad_kibot.yml'

jobs:
  FabricationSch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: INTI-CMNB/KiBot@v2_dk6
      with:
        # Required - kibot config file
        config: hardware/electroniccats_sch.kibot.yaml
        # optional - schematic file
        schema: 'hardware/Multi smart meter STM32.kicad_sch'
        # optional - pcb file
        board: 'hardware/Multi smart meter STM32.kicad_pcb'
        # optional - prefix to output defined in config
        dir: hardware

    - name: upload assets
      uses: softprops/action-gh-release@v1
      with:
        files: 'hardware/schematicFiles.zip'

  FabricationPCB:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: INTI-CMNB/KiBot@v2_dk6
      with:
        # Required - kibot config file
        config: hardware/electroniccats_pcb.kibot.yaml
        # optional - schematic file
        schema: 'hardware/Multi smart meter STM32.kicad_sch'
        # optional - pcb file
        board: 'hardware/Multi smart meter STM32.kicad_pcb'
        # optional - prefix to output defined in config
        dir: hardware

    - name: upload assets
      uses: softprops/action-gh-release@v1
      with:
        files: 'hardware/JLCPCB.zip'
