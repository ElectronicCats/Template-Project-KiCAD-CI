name: KiCad CI/CD for ElectronicCats Projects

on:
  release:
    types: [published]
    paths:
      - '*.sch'
      - '*.kicad_pcb'
      - '*.kibot.yaml'
      - '.github/workflows/kicad_kibot.yml'

jobs:
  FabricationSch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: INTI-CMNB/KiBot@v2_dk6
      with:
        # Required - kibot config file
        config: hardware/electroniccats_sch.kibot.yaml
        # optional - prefix to output defined in config
        dir: hardware
    - name: upload results
      uses: actions/upload-artifact@v2
      with:
        name: Schematic fabrication Files
        path: SCH_fabricationFiles

  FabricationPCB:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: INTI-CMNB/KiBot@v2_k6
      with:
        # Required - kibot config file
        config: hardware/electroniccats_pcb.kibot.yaml
        schema: '*.kicad_sch'
        # optional - prefix to output defined in config
        dir: hardware
    - name: upload results
      uses: actions/upload-artifact@v2
      with:
        name: PCB fabrication Files
        path: PCB_fabricationFiles
