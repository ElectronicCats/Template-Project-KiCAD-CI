name: KiCad CI/CD for ElectronicCats Projects

on:
  push:
    paths:
    - 'hardware/**.sch'
    - 'hardware/**.kicad_pcb'
    - 'hardware/**.kibot.yaml'
    - '.github/workflows/kicad_kibot.yml'
  pull_request:
    paths:
      - 'hardware/**.sch'
      - 'hardware/**.kicad_pcb'
      - 'hardware/**.kibot.yaml'
      - '.github/workflows/kicad_kibot.yml'

jobs:
  Fabrication:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: INTI-CMNB/KiBot@v2_dk6
      with:
        # Required - kibot config file
        config: hardware/config.kibot.yaml
        # optional - prefix to output defined in config
        dir: hardware
        # optional - schematic file
        schema: 'hardware/Template-KiCAD-Project-CI.sch'
        # optional - PCB design file
        board: 'hardware/Template-KiCAD-Project-CI.kicad_pcb'
    - name: upload results
      uses: actions/upload-artifact@v2
      with:
        name: Fabrication Files
        path: output